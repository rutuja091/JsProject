<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <section class="body">
        <div class="form-box">
            <h1>Register</h1>
            <form action="" id="form">

                <input type="text" placeholder="username" id="userInput"> <br><br>
                <p id="user-content"></p>

                <input type="email" placeholder="email" id="emailInput"> <br><br>
                <p id="email-content"></p>

                <article class="password-box">
                    <input type="password" placeholder="password" id="passInput"> <br><br>
                    <p id="pass-content"></p>

                    <span id="eye-toggle">&#128065;</span> <br><br>
                </article>

                <button type="button" id="btn">Register</button>
                <p id="msg"></p>

                <!-- ⭐ ADDED LOGIN LINK (ONLY THIS PART ADDED) ⭐ -->
                <p class="login-text">
                    Already have an account?
                    <a href="./login.html" class="login-link">Login here</a>
                </p>

            </form>
        </div>
    </section>

    <script src="./registration.js"></script>
</body>
</html>
