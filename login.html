<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section class="body">
        <div class="form-box">
            <h1>Login</h1>
            <form action="" id="form">
                 <input type="text" placeholder="username" id="userInput"> <br> <br>
                  <p id="user-content"></p>

                 <article class="password-box">
                     <input type="password" placeholder="password" id="passInput"> <br> <br>
                     <p id="pass-content"></p>
                     <span id="eye-toggle">  &#128065 </span>  <br> <br>
                 </article>

                <button type="button" onclick="login()" id="btn">Login</button>

                <p id="msg"></p>

                <!-- ⭐ ADDED REGISTRATION LINK ⭐ -->
                <p class="register-text">
                    Don't have an account? 
                    <a href="./registration.html" class="register-link">Register here</a>
                </p>

            </form>
        </div>
    </section>

<script src="./login.js"></script>
</body>
</html>
